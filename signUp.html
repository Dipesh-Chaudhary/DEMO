<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Sigh Up Form
	</title>
	<link rel="stylesheet" type="text/css" href="./signUp.css" />
</head>
<body>
	<div class="sign-up-form-div">
		
		<form class="sign-up-form">
			<h4>CREATE AN ACCOUNT</h4>
			<label>Full Name</label>
			<input type="text" name="fname" placeholder="Name here!!!" required />
			<label>Email</label>
			<input type="email" name="email" placeholder="Email here!!!" required />
			<label>Password</label>
			<input type="password" name="password" placeholder="Password here!!!" required />
			<label>Confirm-Password</label>
			<input type="password" name="cpassword" placeholder="Confirm-Password here!!!" required />
			<input type="submit" name="send">
	
		</div>
		</form>
		
	</div>
</body>
</html>
