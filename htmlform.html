<!DOCTYPE html>
<html>
<head>
	<title>HTML FORM</title>
	<link rel="stylesheet" type="text/css" href="./form.css">
	<style type="text/css">
		#nlabel{
			margin-right: 40px;
		}
		#rlabel{
			margin-right: 5px;
		}
		#alabel{
			margin-right: 15px;
		}
		#elabel{
			margin-right: 35px;
		}
		#slabel{
			margin-right: 10px;
		}
		#glabel{
			margin-right: 20px;
		}
	</style>
</head>
<body>
	<form>
		<fieldset style="padding: 20px;background-color: red">
			<legend>student registration form</legend>
			<label id="nlabel">NAME</label>
			<input type="text" name=""></br></br>
			<label id="rlabel">ROLL NUM</label>
			<input type="number" name""></br></br>
			<label id="alabel">ADDRESS</label>
			<input type="text" name=""></br></br>
			<label id="elabel">EMAIL</label>
			<input type="email" name=""></br></br>
			<label id="plabel">PASSWORD</label>
			<input type="password" name=""></br></br>
			<label id="slabel">SUBJECTS</label>
			<input type="checkbox" name="" value="programming in c" />C
			<input type="checkbox" name="" value="OOP in c++"  />C++
			<input type="checkbox" name="" value="WEB TECH" checked />WT</br></br>
			<label id="glabel">GENDER</label>
			<input type="radio" name="gender" value="MALE" />M
			<input type="radio" name="gender" value="FEMALE" />F
			<input type="radio" name="gender" value="OTHER" checked/>O</br></br>
			<input type="submit" name="" value="SEND" />
			<input type="reset" name="" value="CLEAR" />

		</fieldset>
	</form>

</body>
</html>
